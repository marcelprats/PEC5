<div
  class="article-card"
  [ngClass]="{ 'on-sale': article.isOnSale, 'selected': article.selected }"
  (click)="selectArticle()"
>
  <img [src]="article.imageUrl" [alt]="article.name" />
  <h3>{{ article.name }}</h3>
  <p>{{ article.price }} â‚¬</p>
  <p *ngIf="article.isOnSale" class="on-sale-text">En venda!</p>
  <div class="quantity-controls">
    <button (click)="decrementQuantity()" [disabled]="article.quantityInCart === 0">-</button>
    <span>{{ article.quantityInCart }}</span>
    <button (click)="incrementQuantity()" [disabled]="!article.isOnSale">+</button>
  </div>
</div>
